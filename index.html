<DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            <!-- JQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="index.js"></script>
            <!-- index.css -->
            <link rel = "stylesheet" type = "text/css" href = "index.css" media = "screen"/>
            <!-- animate.css -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        </head>
        <body>
            <div class = "container-fluid h-100">
                <div id = "drum-machine" class="container w-100">
                        <div class = "d-flex justify-content-center">
                            <button class = "drum-pad" id = "Q" onClick="playQ()">Q</button>
                            <button class = "drum-pad" id = "W" onClick="playW()">W</button>
                            <button class = "drum-pad" id = "E" onClick="playE()">E</button>
                            <button class = "drum-pad" id = "T" onClick="playT()">T</button>
                            <button class = "drum-pad" id = "Y" onClick="playY()">Y</button>
                            <button class = "drum-pad" id = "U" onClick="playU()">U</button>
                        </div>
                        <div class = "d-flex justify-content-center">
                            <button class = "drum-pad" id = "A" onClick="playA()">A</button>
                            <button class = "drum-pad" id = "S" onClick="playS()">S</button>
                            <button class = "drum-pad" id = "D" onClick="playD()">D</button>
                            <button class = "drum-pad" id = "G" onClick="playG()">G</button>
                            <button class = "drum-pad" id = "H" onClick="playH()">H</button>
                            <button class = "drum-pad" id = "J" onClick="playJ()">J</button>
                        </div>
                        <div class = "d-flex justify-content-center ">
                            <button class = "drum-pad" id = "Z" onClick="playZ()">Z</button>
                            <button class = "drum-pad" id = "X" onClick="playX()">X</button>
                            <button class = "drum-pad" id = "C" onClick="playC()">C</button>
                            <button class = "drum-pad" id = "B" onClick="playB()">B</button>
                            <button class = "drum-pad" id = "N" onClick="playN()">N</button>
                            <button class = "drum-pad" id = "M" onClick="playM()">M</button>
                        </div>
                </div>
                <div id = "desc">
                    <h2>Give me a beat!</h2>
                    <p>To play, either click on the buttons or use your keyboard </p>
                </div>
            </div>
        </body>
    </html>
